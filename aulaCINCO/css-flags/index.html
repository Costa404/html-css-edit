<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags of the world</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flag_container">
      <h3 class="flag_title">Italy</h3>
      <div class="flag flag--italy">
        <div class="oneItaly"></div>
        <div class="twoItaly"></div>
        <div class="threeItaly"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Ukraine</h3>
      <div class="flag flag--ukraine">
        <div class="oneU"></div>
        <div class="twoU"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Kuwait</h3>
      <div class="flag flag--kuwait">
        <div class="triangle"></div>
        <div class="oneK"></div>
        <div class="twoK"></div>
        <div class="threeK"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Bangladesh</h3>
      <div class="flag flag--bangladesh">
        <div class="oneB"></div>
        <div class="twoB"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Portugal</h3>
      <div class="flag flag--portugal">
        <div class="oneP"></div>
        <div class="twoP"></div>
        <div class="threeP"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Japan</h3>
      <div class="flag flag--japan">
        <div class="oneJ"></div>
        <div class="twoJ"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Greece</h3>
      <div class="flag flag--greece">
        <div class="oneG"></div>
        <div class="twoG"></div>
        <div class="oneG"></div>
        <div class="twoG"></div>
        <div class="oneG"></div>
        <div class="twoG"></div>
        <div class="oneG"></div>
        <div class="twoG"></div>
        <div class="oneG"></div>

        <div class="tenG">
          <div class="greeceVer"></div>
          <div class="greeceHor"></div>
        </div>
      </div>
    </div>
  </body>
</html>
